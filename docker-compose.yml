version: '3.8'

services:
  triple-j-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triple-j-auto-investment
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - triple-j-network

networks:
  triple-j-network:
    driver: bridge
